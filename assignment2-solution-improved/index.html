<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      div.input-group{
        margin-bottom: 8px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src=app.js> </script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as buyList'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyList.items">
         Buy {{item.itemQuantity}} {{item.itemName}}.
       <button class="btn btn-default" ng-click="buyList.boughtButton($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       <button class="btn btn-danger" ng-click="buyList.deleteButton($index);"><span class="glyphicon glyphicon-delete"></span> Delete</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if=!buyList.items.length != 0>Everything is bought!</div>
     <div>
       <h3>Add a new Item:</h2>
         <div class="input-group">
           <span class="input-group-addon" id="basic-addon1">Item Quantity</span>
           <input ng-model="buyList.newItemQuantity"  type="text" class="form-control" placeholder="Type New Item Quantity" aria-describedby="basic-addon1">
         </div>
         <div class="input-group">
           <span class="input-group-addon" id="basic-addon1">Item Name</span>
           <input ng-model="buyList.newItemName"  type="text" class="form-control" placeholder="Type new Item Name" aria-describedby="basic-addon1">
         </div>
         <button ng-click="buyList.addButton();"  type="button" class="btn btn-primary btn-lg btn-block">Insert new Item </button>
     </div>
    </div>
    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtList'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtList.items">
          Bought {{item.itemQuantity}} {{item.itemName}}.
       </li>
     </ul>
     <div class="emptyMessage" ng-if=!boughtList.items.length != 0>Nothing bought yet.</div>
    </div>
  </div>

</div>

</body>
</html>
